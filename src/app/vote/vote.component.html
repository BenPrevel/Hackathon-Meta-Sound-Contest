<app-header></app-header>
<app-countdown></app-countdown>
<div class="d-flex justify-content-center align-items-center my-5">
  <div class="col-8 col-md-6 col-lg-6 col-xl-4">
    <div class="progress">
      <!-- Progress bar fills dynamically -->
      <div class="coloredBar" role="progressbar" [style.width]="progressBar + '%'"></div>
    </div>
  </div>
  <div class="col-2 col-md-1 d-flex justify-content-center">
    <span class="progressCount">{{ progressBar }}%</span>
  </div>
</div>
<div class="container">
  <div class="row">
    <app-instruments-vote (progressBar)="receiveProgressBarEvolution($event)"></app-instruments-vote>
  </div>
</div>
<app-smartphone-navigation></app-smartphone-navigation>
